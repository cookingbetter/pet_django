{% extends 'base.html' %}

{% block content %}

  <style>
      div.main_block {
        padding-left: 400px;
        padding-right: 500px;
      }
  </style>
  
  <div class="title"><h2> Пользователь {{ receipt.user }}</h2></div>
  <div class="main_block">
    {% if created %}
    Вы уже подписаны на пользователя {{ subscribed_to }}
    {% elif own %}
    Вы не можете подписаться на самого себя
    {% else %}
    <form method="post">
      {% csrf_token %}
      <button type="submit">Подписаться</button>
    </form> 
    {% endif %}
    
    
    

  </div>
{% endblock %}
